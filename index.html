<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title></title>  
</head>  
<body>  
<form>  
    <ul>  
        <li>  
            <label>姓名：</label>  
            <input type="text" name="name" id="name" />  
        </li>  
        <li>  
            <label>性别：</label>  
            <input type="text" name="sex" id="sex" />  
        </li>  
        <li>  
            <label>年龄：</label>  
            <input type="text" name="age" id="age" />  
        </li>  
        <li>  
            <label>手机：</label>  
            <input type="text" name="tel" id="tel" />  
        </li>  
        <li>  
            <input type="submit" value="提交" id="ok_btn" />  
        </li>  
    </ul>  
</form>  
<script src='public/javascripts/jquery-1.10.2.min.js'></script>  
<script>  
$('#ok_btn').on('click',function(){  
    var name = $.trim($('#name').val()),  
        sex = $.trim($('#sex').val()),  
        age = $.trim($('#age').val()),  
        tel = $.trim($('#tel').val()),  
        data = {name : name,sex : sex,age : age,tel : tel};  
    $.ajax({  
        type : 'POST',  
        url : 'http://localhost:1337/',  
        data : data,  
        success : function(data){  
            console.log(data);  
        }  
    })  
})  
</script>  
</body>  
</html>
